<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Z-Toolbox - Panel</title>


	<link rel="preload" as="style" type="text/css" href="assets/css/panel-theme-dark.css">
	<link rel="preload" as="style" type="text/css" href="assets/css/panel-text-color-white.css">
	<link rel="preload" as="font" type="font/woff2" crossorigin="anonymous" href="assets/fonts/material-symbols-outlined.woff2">
	<link rel="preload" href="js/panel/panel-init.js" as="script" crossorigin="anonymous" />
	<link rel="preload" href="js/classes/chrome-preferences.js" as="script" crossorigin="anonymous" />
	<link rel="preload" href="js/constants.js" as="script" crossorigin="anonymous" />
	<link rel="preload" href="js/translation-api.js" as="script" crossorigin="anonymous" />
	<link rel="preload" href="js/utils/browserDetect.js" as="script" crossorigin="anonymous" />
	<link rel="preload" href="js/utils/getCurrentTab.js" as="script" crossorigin="anonymous" />
	<link rel="preload" href="js/utils/appendTo.js" as="script" crossorigin="anonymous" />


	<link rel="stylesheet" href="assets/css/custom-scrollbar.css" type="text/css" />
	<link rel="stylesheet" type="text/css" media="all" href="assets/css/inputs.css" />
	<link rel="stylesheet" type="text/css" media="all" href="assets/css/panel.css" />
	<link id="theme-stylesheet" rel="stylesheet" media="all" data-theme="dark" data-background_color="#000000" href="assets/css/panel-theme-dark.css" />

	<!-- 		Google Material Design - Symbol fonts 		-->
	<link rel="stylesheet" type="text/css" media="all" href="assets/fonts/material-symbols.css" />
</head>
<body class="page-panel">
	<header>
		<button id="openDelegatedMain" data-translate-title="openDelegatedMain" class="if-delegated-version"><span class="material-symbols-outlined">house_siding</span></button>
		<a href="newTab.html" class="if-delegated-version" role="button" target="_blank">
			<span class="material-symbols-outlined">new_window</span>
		</a>
		<button id="refreshUserStyles" class="if-delegated-version" data-translate-title="refreshUserscripts">
			<span class="material-symbols-outlined">refresh</span>
		</button>
		<button id="settings" class="hide" data-translate-title="Settings"><span class="material-symbols-outlined">settings</span></button>
	</header>

	<section id="panelContent">
		<div id="requestPermissionItem" class="buttonItem hide">
			<span class="icon"><span class="material-symbols-outlined">lock</span></span>
			<div class="title" data-translate-id="permission_missing">Permission missing !</div>
		</div>
		<div id="idTabUserStyles" class="d-contents"></div>

		<div id="preferences" class="pref_group if-normal-version">
			<div class="preferenceContainer">
				<label for="theme" data-translate-id="theme_title"></label>
				<select id="theme" required>
					<option value="dark" data-translate-id="theme_dark"></option>
					<option value="light" data-translate-id="theme_light"></option>
				</select>
			</div>
			<div class="preferenceContainer">
				<label for="background_color" data-translate-id="background_color_title"></label>
				<input type="color" id="background_color" required>
			</div>
		</div>
	</section>

	<footer>
		<span data-translate-id="footer_title">Addon under GPL v3 licence</span>
		<div>
			<span data-translate-id="footer_by">By</span><!--
			--> <a href="https://github.com/ZatsuneNoMokou/" target="_blank">ZatsuneNoMokou</a><!--
			--> <span id="current_version"></span>
		</div>
	</footer>

	<script id="panelInit" src="js/panel/panel-init.js" defer async type="module"></script>
</body>
</html>
